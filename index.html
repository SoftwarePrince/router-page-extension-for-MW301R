<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" type="text/css" href="App.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
</head>

<body>
  <h4 style="text-align: center">FamilySearch Film Downloader</h4>
  <div id="main">
    <div style="text-align: center">
      <form>
        <fieldset>
          <legend>
            extension
          </legend>
          <br />
          <div style="width: 80%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="max" />
            <label class="mdl-textfield__label" for="max">Max Delay Seconds</label>
          </div>
          <div style="width: 80%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" min="5" id="min" />
            <label class="mdl-textfield__label" for="min">Min Delay Seconds</label>
          </div>
          <br />
          <br />
        </fieldset>
      </form>
    </div>
  </div>

  <script defer src="material.min.js"></script>
  <script defer src="index.js"></script>
</body>

</html>
